language: python

python:
  - "3.6"
  - "3.7"
  - "3.8"

matrix:
  - PYGIT2_VERSION=0.28.2
  - PYGIT2_VERSION=1.1.1

install:
  - pip install -r requirements.txt --use-mirrors
  - pip install pygit2==$PYGIT2_VERSION --use-mirrors

script:
  - ./setup.py test

notifications:
  irc:
    channels:
      - irc.freenode.org#blohg
    on_success: change
